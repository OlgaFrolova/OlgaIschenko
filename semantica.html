<html> 
<head> 
<script type="text/javascript" src="https://www.google.com/jsapi"></script> 
<script type="text/javascript"> 
google.load("visualization", "1.1", {packages:["wordtree"]}); 
google.setOnLoadCallback(drawChart); 
function drawChart() { 
var data = google.visualization.arrayToDataTable( 
[ ['Фразы'], 
['здоровый_образ включает: питание, включающего: вещества, повышающие: уровень здоровь¤'], 
['здоровый_образ включает: питание, включающего: вещества, повышающие: работоспособность'], 
['здоровый_образ включает: питание, включающего: энергетическую ценность'], 
['здоровый_образ включает: гигиену, включающею: чистоту тела, повышающею: уровень здоровь¤'], 
['здоровый_образ включает: гигиену, включающею: чистоту тела, повышающею: стойкость против множества заболеваний'], 
['здоровый_образ включает: четкий режим, включающий: восстановление организма, повышающий: уровень здоровь¤'], 
['здоровый_образ включает: четкий режим, включающий: восстановление организма, повышающий: работоспособность'],
['здоровый_образ включает: четкий режим, включающий: отдых, восстанавливающий: физические силы'],  
['здоровый_образ включает: четкий режим, включающий: отдых, восстанавливающий: психоэмоциональное состо¤ние'],  
]
); 
var options = { 
maxFontSize: 14, 
backgroundColor: '#F7F7F7', 
wordtree: { 
format: 'implicit', 
word: 'здоровый_образ' 
} 
}; 
var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic')); 
chart.draw(data, options); 
} 
</script> 
</head> 
<body> 
<div id="wordtree_basic" style="margin-bottom:10px;"></div> 
</body> 
</html>
